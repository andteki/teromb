
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <title>Rombusz</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>Rombusz kerülete és területe</h1>
        <div class="diamondForm">
          <div class="form-group">
            <label for="diamondSide">Oldal</label>
            <input type="text" id="diamondSide" 
            class="form-control">
          </div>
          <div class="form-group">
            <label for="alphaAngle">Alfa szög</label>
            <input type="text" id="alphaAngle"
            class="form-control">
          </div>
          <div>
            <button id="calcButton"
            class="btn btn-primary mt-2">Számít</button>
          </div>
          <div class="form-group">
            <label for="perimeter">Kerület</label>
            <input type="text" id="perimeter" 
            class="form-control">
          </div>
          <div class="form-group">
            <label for="area">Terület</label>
            <input type="text" id="area"
            class="form-control">
          </div>
        </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
